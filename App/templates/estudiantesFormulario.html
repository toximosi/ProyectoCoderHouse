{% extends "parent.html" %}
{% load static %}
{% block contenidoQueCambia %}
<div class="container"><div class="row">
<div class="col-lg-12">
    <h2>Incluir estudiantes Nuevo</h2>
    <div class="formulario">
        <form action="/App/estudiantesformulario/" method="POST">{% csrf_token %}
            {% comment %} <table>
                {{ miFormulario.as_table }}
            </table> {% endcomment %}
             <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre"  placeholder="nombre" name="nombre">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" placeholder="apellido" name="apellido">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Curso</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Curso" placeholder="Curso" name="curso">
                </div>
            </div>
            
      
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>  
    <!-- Formulario creacion curso FIN-->
</div>
</div></div>
{% endblock %}
