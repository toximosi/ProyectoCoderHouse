{% extends "parent.html" %} {% load static %} {% block contenidoQueCambia %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>👨🏻‍🎓 Estos son los profesores que tenemos matriculados</h1>
      <table class="table-warning">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
          {% for profesor in profesores %}
          <tr>
            <td>{{profesor.nombre}} {{profesor.apellido}}</td>
            <td>{{profesor.curso}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
